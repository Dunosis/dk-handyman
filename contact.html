<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DK Handyman - Contact us for your home repair needs">
    <title>DK Handyman - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Archivo+Narrow:wght@400;500;700&family=Archivo+Black&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header fixed" id="header">
        <div class="header-background"></div>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-border">
                    <img src="images/header-logo.png" alt="DK Handyman Logo" class="logo-image">
                </div>
            </div>
            <nav class="header-nav">
                <button class="nav-btn" data-section="home">HOME</button>
                <button class="nav-btn" data-section="portfolio">PORTFOLIO</button>
                <button class="nav-btn active" data-section="contact">CONTACT</button>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-page">
        <div class="contact-header">
            <h1 class="contact-title">CONTACT US</h1>
            <p class="contact-subtitle">Get in touch for your home repair needs</p>
        </div>

        <div class="contact-content">
            <div class="contact-info-section">
                <h2 class="contact-section-title">GET IN TOUCH</h2>
                <div class="contact-info">
                    <div class="contact-info-item">
                        <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="#f71717" stroke="#f71717" stroke-width="0.5"/>
                        </svg>
                        <div>
                            <p class="contact-label">Phone</p>
                            <p class="contact-value">(254) 312-0825</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#f71717"/>
                        </svg>
                        <div>
                            <p class="contact-label">Facebook</p>
                            <p class="contact-value">DK Handyman</p>
                        </div>
                    </div>
                    <div class="contact-info-item">
                        <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#f71717"/>
                        </svg>
                        <div>
                            <p class="contact-label">Location</p>
                            <p class="contact-value">Copperas Cove, TX</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <div class="footer-background"></div>
        <div class="footer-content">
            <div class="footer-nav">
                <button class="footer-btn" data-section="home">HOME</button>
                <button class="footer-btn" data-section="portfolio">PORTFOLIO</button>
                <button class="footer-btn active" data-section="contact">CONTACT</button>
            </div>
            <div class="footer-contact">
                <button class="footer-call-btn">CALL NOW!</button>
                <div class="footer-contact-info">
                    <div class="footer-contact-item">
                        <svg class="footer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="white"/>
                        </svg>
                        <p>DK Handyman</p>
                    </div>
                    <div class="footer-contact-item">
                        <svg class="footer-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="white" stroke="white" stroke-width="0.5"/>
                        </svg>
                        <p>(254) 312-0825</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <p>Â© Copyright 2025 DK Handyman LLC. All rights reserved.</p>
                <a href="https://dunosis.com" target="_blank" rel="noopener noreferrer" class="footer-made-by">Made by <span class="dunosis-bold">Dunosis</span></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
